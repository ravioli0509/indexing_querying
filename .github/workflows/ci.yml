name: test-ci

on: [push, pull_request]

jobs:  
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master

      - name: Copy repository to cloud
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.KEY }}
        with:
          source: "./"
          target: "~/"
          timeout: "90s"