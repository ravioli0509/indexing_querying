name: test-ci

on: [push, pull_request]

jobs:  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Copy repository to cloud
        uses: appleboy/scp-action@master
        with:
          timeout: 90
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}